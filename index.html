            .carousel {

                overflow: hidden;
            }
            .carousel img {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .carousel .active {
                z-index: 1;
            }

    <body>
        <h1>My Carousel</h1>
        <div class="carousel">
            <img class="active" alt="First" src="https://placehold.co/350x200?text=1" />
            <img alt="Second" src="https://placehold.co/350x200?text=2" />
            <img alt="Third" src="https://placehold.co/350x200?text=3" />
            <img alt="Fourth" src="https://placehold.co/350x200?text=4" />
            <img alt="Fifth" src="https://placehold.co/350x200?text=5" />

            <!-- <div>
                <button class="carousel__control left">&lt;</button>
                <button class="carousel__control right">&gt;</button>
            </div> -->
        </div>
        <script>
            let carousel = document.querySelector(".carousel");
            let imgs = carousel.querySelectorAll(".carousel img");
            let index = 0;

            (function() {
                // set width
                setInterval(() => {
                    index++;

                    if(index>= imgs.length) {
                        index = 0;
                    }
                    
                    imgs.forEach(element => {
                        element.style.zIndex = 0;
                    });

                    imgs[index].style.zIndex = 1;
                }, 1000)
            })();
        </script>
